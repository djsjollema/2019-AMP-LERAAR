<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			// Our Javascript will go here.
      let scene = new THREE.Scene();
      let camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
      let renderer = new THREE.WebGLRenderer();
      renderer. setSize(window.innerWidth,window.innerHeight);
      document.body.appendChild(renderer.domElement);
      camera.position.z = 7;
      camera.position.y = 4;
      camera.lookAt(new THREE.Vector3(0,0,0))


      let geometry = new THREE.BoxGeometry();
      let material = new THREE.MeshBasicMaterial({color:0xffff00});
      let cube = new THREE.Mesh(geometry,material)
      scene.add(cube);

      let loader = new THREE.TextureLoader();

      let earthMaterial = new THREE.MeshBasicMaterial({
        map: loader.load('media/2k_earth_daymap.jpg'),
      });

      let sphere = new THREE.SphereGeometry(2,16,16);
      //let earthMaterial = new THREE.MeshBasicMaterial({color:0x7777ff,map:earthMaterial})
      let earth = new THREE.Mesh(sphere,earthMaterial);
      let earthSpherical = new THREE.Spherical(4,Math.PI/2,0);
      scene.add(earth);




      function animate() {
	       requestAnimationFrame( animate );
         cube.rotation.x += 0.01;
         cube.rotation.y += 0.01;

         //earth.rotation.x += 0.003;
         earth.rotation.y += 0.02;
         earth.position.setFromSpherical(earthSpherical);

         earthSpherical.theta += 0.01;

	       renderer.render( scene, camera );
       }

       animate();

		</script>
	</body>
</html>
